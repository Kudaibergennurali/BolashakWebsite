<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ß–∞—Ç —Å ChatGPT ‚Äî Bolashak College</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f1f1f1;
      padding: 10px;
      margin: 0;
    }
    #chat {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    #chat img {
      display: block;
      margin: 0 auto 20px;
      width: 80px;
    }
    .msg {
      margin: 10px 0;
    }
    .user {
      text-align: right;
      font-weight: bold;
      color: #4f46e5;
    }
    .bot {
      text-align: left;
      color: #222;
    }
    textarea {
      width: 100%;
      height: 80px;
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 12px 20px;
      background: #4f46e5;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .controls button {
      flex: 1 1 30%;
    }

    @media (max-width: 480px) {
      #chat {
        padding: 15px;
        border-radius: 8px;
      }
      textarea {
        height: 60px;
        font-size: 15px;
      }
      button {
        font-size: 15px;
        padding: 10px;
      }
      .controls {
        flex-direction: column;
      }
      .controls button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="chat">
    <img src="–õ–æ–≥–æ –∫–æ–ª–ª–µ–¥–∂–∞.jpeg" alt="–õ–æ–≥–æ—Ç–∏–ø Bolashak" />
    <div id="messages"></div>
    <textarea id="userInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –≤–æ–ø—Ä–æ—Å..."></textarea>
    <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    <div class="controls">
      <button onclick="clearHistory()">üßπ –û—á–∏—Å—Ç–∏—Ç—å</button>
      <button onclick="saveHistory()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
      <button onclick="loadHistory()">üìÇ –ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
    </div>
  </div>

  <script>
    const messageHistory = [
      {
        role: "system",
        content: "–¢—ã ‚Äî –¥—Ä—É–∂–µ–ª—é–±–Ω—ã–π –∏ –ø–æ–ª–µ–∑–Ω—ã–π –ò–ò-–ø–æ–º–æ—â–Ω–∏–∫ –Ω–∞ —Å–∞–π—Ç–µ –∫–æ–ª–ª–µ–¥–∂–∞ Bolashak. –û—Ç–≤–µ—á–∞–π –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã —Ç–∞–∫, –∫–∞–∫ –±—É–¥—Ç–æ —Ç—ã –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—à—å —ç—Ç–æ—Ç –∫–æ–ª–ª–µ–¥–∂: —Ä–∞—Å—Å–∫–∞–∑—ã–≤–∞–π –æ –ø—Ä–æ–≥—Ä–∞–º–º–∞—Ö, –ø—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–∞—Ö, –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—è—Ö –æ–±—É—á–µ–Ω–∏—è, –ø–æ—Å—Ç—É–ø–ª–µ–Ω–∏–∏, —Å—Ç–∏–ø–µ–Ω–¥–∏—è—Ö. –ï—Å–ª–∏ –≤–æ–ø—Ä–æ—Å –Ω–µ –∫–∞—Å–∞–µ—Ç—Å—è –∫–æ–ª–ª–µ–¥–∂–∞, –≤—Å—ë —Ä–∞–≤–Ω–æ –ø–æ–º–æ–≥–∞–π ‚Äî –Ω–æ –¥—Ä—É–∂–µ–ª—é–±–Ω–æ, –∫–∞–∫ –ø—Ä–µ–¥—Å—Ç–∞–≤–∏—Ç–µ–ª—å Bolashak College."
      }
    ];

    const bannedWords = ["–¥—É—Ä–∞–∫", "–∏–¥–∏–æ—Ç", "—Ç—É–ø–æ–π", "–±–ª–∏–Ω", "—á–µ—Ä—Ç"];
    function filterContent(text) {
      return bannedWords.reduce((acc, word) => {
        const regex = new RegExp(word, "gi");
        return acc.replace(regex, "*".repeat(word.length));
      }, text);
    }

    function addMessageToUI(text, from) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "msg " + from;
      msgDiv.textContent = (from === "user" ? "–í—ã: " : "–ò–ò: ") + text;
      document.getElementById("messages").appendChild(msgDiv);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      let text = input.value.trim();
      if (!text) return;

      text = filterContent(text);
      addMessageToUI(text, "user");
      messageHistory.push({ role: "user", content: text });
      input.value = "";

      addMessageToUI("–ò–ò –¥—É–º–∞–µ—Ç...", "bot");
      const loadingMsg = document.querySelectorAll(".bot")[document.querySelectorAll(".bot").length - 1];

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: messageHistory
          })
        });

        const data = await response.json();
        loadingMsg.remove();

        const reply = data.choices?.[0]?.message?.content;
        const filteredReply = filterContent(reply || "–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –æ—Ç–≤–µ—Ç–∞");
        addMessageToUI(filteredReply, "bot");
        messageHistory.push({ role: "assistant", content: filteredReply });

      } catch (error) {
        loadingMsg.remove();
        addMessageToUI("‚ö†Ô∏è –°–±–æ–π –∑–∞–ø—Ä–æ—Å–∞: " + error.message, "bot");
      }
    }

    function clearHistory() {
      messageHistory.length = 1;
      document.getElementById("messages").innerHTML = "";
      localStorage.removeItem("bolashakHistory");
      alert("üßπ –ò—Å—Ç–æ—Ä–∏—è –æ—á–∏—â–µ–Ω–∞!");
    }

    function saveHistory() {
      localStorage.setItem("bolashakHistory", JSON.stringify(messageHistory));
      alert("üíæ –ò—Å—Ç–æ—Ä–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞ –≤ –±—Ä–∞—É–∑–µ—Ä–µ!");
    }

    function loadHistory() {
      const saved = JSON.parse(localStorage.getItem("bolashakHistory") || "[]");

      if (!saved || saved.length === 0) {
        alert("‚ö†Ô∏è –ò—Å—Ç–æ—Ä–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞.");
        return;
      }

      messageHistory.length = 0;
      saved.forEach(msg => messageHistory.push(msg));

      document.getElementById("messages").innerHTML = "";
      saved.forEach(msg => {
        if (msg.role !== "system") {
          addMessageToUI(msg.content, msg.role === "user" ? "user" : "bot");
        }
      });

      alert("üìÇ –ò—Å—Ç–æ—Ä–∏—è –∑–∞–≥—Ä—É–∂–µ–Ω–∞!");
    }

    window.addEventListener("load", loadHistory);
  </script>
</body>
</html>
